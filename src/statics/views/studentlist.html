{{extend ("./parent.html")}}

{{#block ("body")}}
    <div class="panel panel-default">
        <div class="panel-heading">
            <ol class="breadcrumb">
                <li><a href="#">首页</a></li>
                <li><a href="#">学生管理</a></li>
                <li class="active">学生列表</li>
            </ol>
        </div>
        <div class="panel-heading">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">学生姓名</span>
                <input type="text" class="form-control" id="studentNameId" placeholder="请输入学生姓名进行查询" aria-describedby="basic-addon1" style="width:200px;margin-right:10px;" value="">
                <input type="button" class="btn btn-success" onclick="search()" value="查找" style="margin-right:10px;">
                <input type="button" class="btn btn-success" value="新增" onclick="window.location='/student/add'">
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>年龄</th>
                        <th>性别</th>
                        <th>手机号码</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each(array)}}
                        <tr>
                            <td>{{name}}</td>
                            <td>{{age}}</td>
                            <td>{{sex}}</td>
                            <td>{{phone}}</td>
                            <td>
                                <a href="/studentmanager/edit/595b52b807ac9e989149adcc" class="btn btn-success">编辑</a> | 

                                <input onclick="removedata('{{_id}}')" type="button" class="btn btn-danger" value="删除">
                            </td>
                        </tr>
                    {{/each}}
                        
                    
                    
                    
                </tbody>
            </table>
        </div>
    </div>
    <script>
        //查询
        function search(){
            var keywords=$('#studentNameId').val()
            window.location.href='/student/studentlist?keyword='+keywords;
            console.log(keyword);
        }
        //删除
        // function removedata(id){
        //     window.location.href='/student/studentlist/'+id;
        // }
    </script>
{{/block}}
